<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>프로필</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            margin: 0; padding: 30px; color: #333;
        }
        .container {
            max-width: 700px; margin: 0 auto;
            background: white; padding: 40px; border-radius: 15px;
        }
        .profile-header { text-align: center; margin-bottom: 30px; }
        .info-row {
            display: flex; justify-content: space-between;
            padding: 10px 0; border-bottom: 1px solid #eee;
        }
        .skill-tag {
            display: inline-block; background: #11998e; color: white;
            padding: 5px 15px; border-radius: 20px; margin: 5px;
        }
        .back-btn {
            display: inline-block; padding: 10px 20px;
            background: #11998e; color: white; text-decoration: none;
            border-radius: 5px; margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <h1>👨 ABOUT</h1>
        </div>

        <!-- 기본 정보 -->
        <div class="info-row">
            <h1 th:text="${myName}">이름</h1>
        </div>
        <div class="info-row">
            <<p th:text="${myHobby}">취미</p>
        </div>
        <div class="info-row">
          <<p th:text="${myDream}">꿈</p>
      </div>
        <!-- 기술 스택 (반복문) -->
        <div style="margin: 30px 0;">
            <h3>좋아하는 것들</h3>
            <!-- th:each - 리스트 반복 출력 -->
            <div th:each="item : ${favorites}">
                <span th:text="${item}">항목</span>
            </div>
            <p style="margin-top: 15px; color: #666;">
                총 <span th:text="${#lists.size(skills)}">0</span>개 좋아함
            </p>
        </div>
        <a href="/" class="back-btn">🏠 홈으로 돌아가기</a>
    </div>
</body>
</html>

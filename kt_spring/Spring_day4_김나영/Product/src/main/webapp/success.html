<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 등록 완료</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        .success-icon {
            font-size: 80px;
            color: #27ae60;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        h1 {
            color: #27ae60;
            margin-bottom: 20px;
            font-size: 2.2em;
            font-weight: 300;
        }
        .message {
            color: #2c3e50;
            font-size: 1.2em;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .btn {
            display: inline-block;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1em;
            transition: all 0.3s ease;
            min-width: 150px;
            text-align: center;
        }
        .btn-primary {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }
        .btn-secondary {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
            color: white;
            box-shadow: 0 4px 15px rgba(149, 165, 166, 0.3);
        }
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(149, 165, 166, 0.4);
        }
        .stats {
            margin-top: 40px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 5px solid #27ae60;
        }
        .stats h3 {
            color: #27ae60;
            margin-bottom: 15px;
        }
        .stats p {
            color: #7f8c8d;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✅</div>
        <h1>등록 완료!</h1>
        <div class="message">
            상품이 성공적으로 등록되었습니다.<br>
            시스템의 모든 검증 과정을 통과했습니다.
        </div>
        
        <div class="buttons">
            <a href="/Product/add.html" class="btn btn-primary">다른 상품 등록</a>
            <a href="/Product/home.html" class="btn btn-secondary">홈으로 이동</a>
        </div>
        
        <div class="stats">
            <h3>🎯 완료된 검증 항목</h3>
            <p>✓ 필수 필드 검증 통과</p>
            <p>✓ 데이터 타입 검증 통과</p>
            <p>✓ 비즈니스 로직 검증 통과</p>
            <p>✓ 커스텀 검증 규칙 통과</p>
            <p>✓ 한글 인코딩 처리 완료</p>
        </div>
    </div>
</body>
</html>
